  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta name="theme-color" content="#fafafa">

          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<body style="overflow-x: hidden;">
<div class="flex flex-col items-center justify-start p-4 bg-gray-100 min-h-screen bg-white">
  <div class="w-[100%] flex" style="justify-content: flex-end">
    <div id="back_profile"
         class="absolute top-[10px] left-2 z-[1000] bg-white p-2 rounded-full  cursor-pointer"
         style="width: 44px;height: 44px; padding: 13px; border: 1px solid #3ECAE3;">
      <img src="/img/arrow_map.svg" alt="prev">
    </div>
    <div class="ml-auto">
      <button
        class="hidden lg:flex bg-white py-2 px-4 rounded-full border hover:bg-gray-50 transition duration-300 lg:w-[313px] sm:w-[116px] text-white flex justify-center gap-2"
        style="background-color: #3ECAE3; cursor: pointer">
        <img src="/img/make.svg" alt="make an appointment"/>
        <p>Make an appointment</p>
      </button>
      <div class="flex gap-2 flex-row f lg:hidden md:hidden">
        <button
          class=" bg-white py-2 px-2 rounded-full border hover:bg-gray-50 transition duration-300 w-[44px] h-[44px] text-white flex justify-center gap-10"
          style="background-color: #3ECAE3">
          <img src="/img/map.svg" style="height: 22px; width: 22px; margin-top: 1px" alt="upload results"/>
        </button>
        <button
          class=" bg-white py-2 px-2 rounded-full border hover:bg-gray-50 transition duration-300 w-[44px] h-[44px] text-white flex justify-center gap-10"
          style="background-color: #3ECAE3; cursor: pointer">
          <img src="/img/profile_qr-code.svg" style="height: 22px; width: 22px; margin-top: 1px" alt="qr" onclick="onShowQr(event)"/>
        </button>
      </div>
    </div>
  </div>
  <div class="flex flex-col justify-center items-center w-full mt-[20px]">
    <div class="w-1/2 flex flex-col gap-[10px]">
      <div class="flex justify-center w-full">
        <img src="/img/profile_image.svg" style="height: 108px; width: 108px;" alt="user_img" />
      </div>
      <div class="flex justify-center"
      style="font-size: 20px; line-height: 100%"
      >HealthMate</div>
      <div class="text-gray-600 mb-4 text-center"
        style="color: #646464; font-size: 14px; line-height: 100%"
      >usermail1234@gmail.com</div>
    </div>
    <button class="w-full h-[56px] py-2 px-4 transition duration-300 flex flex-row gap-4 items-center"
            style="border-radius: 18px;  border: 1px solid #3ECAE3;color: #3ECAE3; cursor: pointer" id="open-btn2">
      <img src="/img/log_out.svg" alt="log out"/>
      Log out
    </button>
  </div>
</div>
</body>
<script src="js/app.js"></script>
</html>
